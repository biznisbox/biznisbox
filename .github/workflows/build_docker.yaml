name: Build release Docker image
on:
    workflow_dispatch:
    push:
        branches:
            - main
        tags:
            - 'v*'

permissions:
    contents: read
    packages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # 1. Generate Tags and Labels automatically
            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
                      biznisbox/${{ github.event.repository.name }}
                  tags: |
                      # Tag 'latest' only on semver tags
                      type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
                      # Use the actual tag (e.g., v1.0.0)
                      type=ref,event=tag
                      # Use 'dev' for the main branch
                      type=raw,value=dev,enable=${{ github.ref == 'refs/heads/main' }}
                      # Short SHA tag
                      type=sha,format=short
                  labels: |
                      org.opencontainers.image.authors=BiznisBox <info@biznisbox.com>
                      org.opencontainers.image.licenses=AGPL-3.0-or-later
                      org.opencontainers.image.description=BiznisBox Docker image
                      org.opencontainers.image.documentation=https://docs.biznisbox.com
                      org.opencontainers.image.url=https://www.biznisbox.com
                      org.opencontainers.image.source=https://github.com/biznisbox/biznisbox
                      org.opencontainers.image.title=BiznisBox
                      org.opencontainers.image.version=${{ github.ref_name }}
                      org.opencontainers.image.revision=${{ github.sha }}
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  # Caching makes subsequent builds much faster
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
