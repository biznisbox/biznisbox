user www-data; # Run nginx worker processes as www-data
worker_processes auto;
pid /var/run/nginx.pid;
# Run Nginx in the foreground for Docker/Supervisor
daemon off;

# Include files controlling how nginx handles events.
include /etc/nginx/modules-enabled/*.conf;

# Log to stdout/stderr for Docker logging
# error_log is allowed in the main context
error_log /dev/stderr warn;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    access_log /dev/stdout; # Consider 'off' or a different format for production

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Define the server block for Laravel
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _; # Listen on any hostname passed
        root /var/www/html/public;
        index index.php index.html index.htm;

        charset utf-8;

        # Standard Laravel public routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        # Pass PHP scripts to PHP-FPM listening on 127.0.0.1:9000 (within the same container)
        location ~ \.php$ {
            try_files $uri =404;
            # Use localhost as FPM is in the same container
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_read_timeout 300; # Increase timeout if needed
        }

        # Deny access to dot files
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Handle 404s
        error_page 404 /index.php;
    }
}